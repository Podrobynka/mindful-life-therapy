default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: mlt_development

test:
  <<: *default
  database: mlt_test

production:
  <<: *default
  database: mlt_production
  username: mlt
  password: <%= ENV['MLT_DATABASE_PASSWORD'] %>
